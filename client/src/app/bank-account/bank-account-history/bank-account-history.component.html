

<div class="container">
    <div class="row">
        <h2 class="mx-auto">History</h2>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">Deposit</th>
            <th scope="col">Withdrawal</th>
            <th scope="col">Date</th>
            <th scope="col">Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accountsOperation">
            <td><span *ngIf="account.operationAmount>0">{{ account.operationAmount }}</span></td>
            <td><span *ngIf="account.operationAmount<0">{{ myMath.abs(account.operationAmount) }}</span></td>
            <td><span>{{account.operationDate | date: 'dd/MM/yyyy HH:mm'}}</span></td>
            <td><span>{{account.balance}}</span></td>
            </tr>
        </tbody>
      </table>
    
</div>
